<!doctype html>
<html lang="en" ng-app="phonecatApp" ng-controller="PhoneListCtrl">
<head>
    <meta charset="utf-8">
    <title ng-bind-template="Google Phone Gallery: {{query}}">Google Phone Gallery</title>
    <link rel="stylesheet" href="../css/app.css">
    <script src="../js/angular-1.4.1/angular.js"></script>
    <script src="../js/custom/controllers.js"></script>
</head>
<body>
<p>Hello, <span id="name">{{name}}</span>!</p>
<br/>
Search: <input id="query" ng-model="query">
<br/>
Sort by:
<select id="orderProp" ng-model="orderProp">
    <option value="name">Alphabetical</option>
    <option value="age">Newest</option>
    <option value="-age">Oldest</option>
</select>
<ul>
    <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
        <span class="phone-name">{{phone.name}}</span>
        <p class="phone-snippet">{{phone.snippet}}</p>
    </li>
</ul>

</body>
</html>
