<span id="qa-phone-list-page-id"></span>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            Search: <input id="query" ng-model="query">
            Sort by:
            <select id="orderProp" ng-model="orderProp">
                <option value="name">Alphabetical</option>
                <option value="age">Newest</option>
                <option value="-age">Oldest</option>
            </select>

        </div>
        <div class="col-md-10">
            <p>Hello, <span id="name">{{name}}</span>!</p>
            <br/>
            <!--Body content-->

            <ul class="phone-thumbs">
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp" class="thumbnail">
                    <a href="#/phones/{{phone.id}}" class="thumb"><img class="qa-phone-list-img" ng-src="{{phone.imageUrl}}"></a>
                    <a href="#/phones/{{phone.id}}"><span class="phone-name">{{phone.name}}</span></a>
                    <p class="phone-snippet">{{phone.snippet}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
